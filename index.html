<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>

    <div id="calculator">
        <div id="input-wrapper">
            <input type="text" placeholder="0" id="inputBox" readonly style="color: white">
        </div>
        <div>
            <button id="clear" class="operator">AC</button>
            <button id=del class="operator">DEL</button>
            <button id="module" class="operator">%</button>
            <button id="divide" class="operator">/</button>
        </div>

        <div>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="mult" class="operator">*</button>
        </div>

        <div>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="subs" class="operator">-</button>
        </div>

        <div>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="add" class="operator">+</button>
        </div>

        <div>
            <button id="dzero">00</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal" class="equalBtn">=</button>
        </div>
    </div>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="Calculator.js"></script>
</body>
</html>
